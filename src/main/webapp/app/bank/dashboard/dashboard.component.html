<div class="row">
    <div class="col-md-3 alert alert-secondary">
        Les dépots et retraits de moins de 10 $ ne sont pas autorisé<br/>
    </div>

    <div class="col-md-6">
        <h1 class="display-4">Welcome to your Bank Account</h1>

        <ng-container *ngIf="accountService.getAuthenticationState()">
            <jhi-operation [wording]="stateService.getDepositWording()"
                           (userHasValidated)="onUserHasValidatedDeposit($event)"
                           [state]="(stateService.depositState$ |async)"></jhi-operation>
            <span>ici un texte</span>
            <jhi-operation [wording]="stateService.getWithdrawWording()"
                           (userHasValidated)="onUserHasValidatedWithdraw($event)"
                           [state]="(stateService.withdrawState$ |async)"></jhi-operation>
            <jhi-statements [data]="bankService.statements$ | async"></jhi-statements>
        </ng-container>
    </div>
</div>
