<div>
    <p class="lead">How much would you like to deposit?</p>

    <form class="block"  [formGroup]="formGroup" >
        <label class="col-form-label" for="bank-input">Please set the amount to deposit</label>


        <input type="number" id="bank-input" formControlName="amount"/>
        <button type="submit" class="btn-primary" [disabled]="!formGroup.valid" (click)="run()">Validate</button>
    </form>
    <ng-container [ngSwitch]="state">
        <div class="alert alert-info" *ngSwitchCase="States.LOADING">The transfer is currently Loading ...</div>
        <div class="alert alert-success" *ngSwitchCase="States.SUCCESS">
            <span>Your deposit of {{ amount | number :'0.2-2' }} $ has been taken in account.</span>
        </div>
        <div class="alert alert-danger" *ngSwitchCase="States.ERROR">
            <span>Error while deposing {{ amount | number :'0.2-2' }} $ into your account. Try again later</span>
        </div>
    </ng-container>
</div>
